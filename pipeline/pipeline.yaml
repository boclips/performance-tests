---
jobs:

- name: run
  plan:
  - get: source
  - get: every-hour
    trigger: true
  - task: run
    file: source/pipeline/tasks/lighthouse-ci.yaml
    privileged: true
    params:
      URL: "https://teachers.boclips.com/videos?page=1&q=mathematics"
      EMAIL: ((config.email))
      PASSWORD: ((config.password))

resources:

- name: source
  type: git
  icon: github-circle
  source:
    branch: lighthouse-ci
    uri: https://github.com/boclips/performance-tests.git

- name: every-hour
  type: time
  icon: clock-outline
  source:
    interval: 1h
